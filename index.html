<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxim's Ratings</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (no integrity to avoid blocking) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Home section -->
    <section id="home" class="section">
      <h1>Maxim's Ratings</h1>
      <div class="categories">
        <button class="category-button" data-section="movies">
          <i class="fa-solid fa-film" aria-hidden="true"></i>
          <span>Movies</span>
        </button>
        <button class="category-button" data-section="games">
          <i class="fa-solid fa-gamepad" aria-hidden="true"></i>
          <span>Games</span>
        </button>
        <button class="category-button" data-section="mice">
          <i class="fa-solid fa-computer-mouse" aria-hidden="true"></i>
          <span>Mice</span>
        </button>
        <button class="category-button" data-section="mousepads">
          <i class="fa-solid fa-mouse-pointer" aria-hidden="true"></i>
          <span>Mousepads</span>
        </button>
      </div>
    </section>

    <!-- Movies section -->
    <section id="movies" class="section hidden">
      <div class="section-header">
        <h2>Movies</h2>
        <div class="controls">
          <div class="filters">
            <label for="yearFilter">Year:</label>
            <select id="yearFilter">
              <option value="">All</option>
            </select>

            <label for="directorFilter">Director:</label>
            <select id="directorFilter">
              <option value="">All</option>
            </select>
          </div>

          <div class="sorting">
            <span>Sort by:</span>
            <button id="sortByScore" class="sort-button active" data-sort="score">Top Rated</button>
            <button id="sortByDate" class="sort-button" data-sort="date">Recently Rated</button>
          </div>
        </div>
      </div>

      <div id="moviesContainer" class="cards-container"></div>
    </section>

    <!-- Placeholder sections -->
    <section id="games" class="section hidden">
      <h2>Games</h2>
      <p>Games ratings will appear here in the future.</p>
    </section>

    <section id="mice" class="section hidden">
      <h2>Mice</h2>
      <p>Mice ratings will appear here in the future.</p>
    </section>

    <section id="mousepads" class="section hidden">
      <h2>Mousepads</h2>
      <p>Mousepad ratings will appear here in the future.</p>
    </section>
  </main>

  <!-- PapaParse (no integrity to avoid blocking) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Site script -->
  <script src="script.js"></script>
</body>
</html>
